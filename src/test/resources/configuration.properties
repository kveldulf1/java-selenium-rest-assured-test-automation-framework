# Type of browser to use for testing
browser = chrome

# Whether to run tests in headless mode (without a GUI)
headless = false

# Base URL of the application being tested
baseURL = http://localhost:3000/articles.html

# Logging configuration
# Available logging levels: TRACE, DEBUG, INFO, WARN, ERROR
logging.level.root=INFO

# Logging pattern for console output, logs will be displayed in the console and not in any file
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

